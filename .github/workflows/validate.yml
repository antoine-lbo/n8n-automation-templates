name: Validate Workflows

on:
  push:
    branches: [main]
    paths:
      - "workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "workflows/**"

jobs:
  validate-json:
    name: Validate JSON Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate JSON syntax
        run: |
          echo "Validating JSON syntax for all workflow files..."
          errors=0
          for file in workflows/*.json; do
            if ! node -e "JSON.parse(require("fs").readFileSync("$file", "utf8"))" 2>/dev/null; then
              echo "::error file=$file::Invalid JSON syntax"
              errors=$((errors + 1))
            else
              echo "OK: $file"
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "::error::$errors file(s) with invalid JSON"
            exit 1
          fi
          echo "All workflow files are valid JSON"

      - name: Validate n8n workflow structure
        run: |
          echo "Checking n8n workflow structure..."
          errors=0
          for file in workflows/*.json; do
            # Check for required top-level fields
            has_name=$(node -e "
              const w = JSON.parse(require("fs").readFileSync("$file", "utf8"));
              console.log(w.name ? "true" : "false");
            ")
            has_nodes=$(node -e "
              const w = JSON.parse(require("fs").readFileSync("$file", "utf8"));
              console.log(Array.isArray(w.nodes) ? "true" : "false");
            ")
            has_connections=$(node -e "
              const w = JSON.parse(require("fs").readFileSync("$file", "utf8"));
              console.log(w.connections !== undefined ? "true" : "false");
            ")

            if [ "$has_name" != "true" ]; then
              echo "::warning file=$file::Missing workflow name"
            fi
            if [ "$has_nodes" != "true" ]; then
              echo "::error file=$file::Missing or invalid nodes array"
              errors=$((errors + 1))
            fi
            if [ "$has_connections" != "true" ]; then
              echo "::warning file=$file::Missing connections object"
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "::error::$errors file(s) with structural issues"
            exit 1
          fi
          echo "All workflows have valid structure"

      - name: Check for credential leaks
        run: |
          echo "Scanning for potential credential leaks..."
          patterns=(
            "sk-[a-zA-Z0-9]{20,}"
            "sk_live_[a-zA-Z0-9]+"
            "Bearer [a-zA-Z0-9._-]{20,}"
            "xox[bpoas]-[a-zA-Z0-9-]+"
            "ghp_[a-zA-Z0-9]{36}"
            "AKIA[0-9A-Z]{16}"
          )
          found=0
          for pattern in "${patterns[@]}"; do
            if grep -rPn "$pattern" workflows/ 2>/dev/null; then
              echo "::error::Potential credential found matching pattern: $pattern"
              found=1
            fi
          done
          if [ $found -eq 1 ]; then
            echo "::error::Credential leak detected! Remove secrets before committing."
            exit 1
          fi
          echo "No credential leaks detected"

      - name: Generate workflow summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Workflow Name | Nodes |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------------|-------|" >> $GITHUB_STEP_SUMMARY
          for file in workflows/*.json; do
            name=$(node -e "const w=JSON.parse(require("fs").readFileSync("$file","utf8")); console.log(w.name||"Unnamed")")
            nodes=$(node -e "const w=JSON.parse(require("fs").readFileSync("$file","utf8")); console.log(w.nodes?.length||0)")
            echo "| $(basename $file) | $name | $nodes |" >> $GITHUB_STEP_SUMMARY
          done
